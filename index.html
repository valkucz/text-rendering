<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text rendering</title>
  <!-- <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css"> -->
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <section class="section">
    <div class="drag-controller" id="drag-controler">
      <span class="controller-span"> <button class="controller-menu-button" id="controller-menu-button"><img
            id="menu-icon" class="menu-icon" src="./public/icons/arrow.png"></img></button></span>

      <div class="controller-menu" id="controller-menu">
        <ul>
          <li>Scale</li>
          <input type="range" min="1" max="17" value="5" class="slider" id="scale">
          <li>Rotate</li>
          <input type="range" min="1" max="17" value="5" class="slider" id="rotate">
          <li>Move</li>
          <input type="range" min="1" max="17" value="5" class="slider" id="move">
          <li>Font</li>
          <select>
            <option value="opt1">Blogger_Sans.otf</option>
            <option value="opt2">MontserratAlternates-Medium.otf</option>

          </select>

          <li>Color</li>
          <input type="color" id="colorpicker" value="#0000ff">

          <li>Text</li>
          <input type="text">
          <button>Submit</button>
        </ul>
      </div>
    </div>
    <div class="container is-fullhd">
      <h1 class="title">
        Text rendering
      </h1>
      <div>
        <canvas class="column is-full" id="canvas">
        </canvas>
      </div>
    </div>
  </section>
</body>

</html>
